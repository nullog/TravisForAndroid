buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.7'
    classpath 'me.tatarka:gradle-retrolambda:3.2.3'
  }
}

allprojects {
  repositories {
    jcenter()
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }

    maven {
      url "https://jitpack.io"
    }

    maven {
      url 'https://clojars.org/repo/'
    }
  }
}

ext {
  minSdk = 14
  targetSdk = 23
  buildToolsVersion = '23.0.1'
  compileSdkVersion = 23

  javaSourceCompatibility = JavaVersion.VERSION_1_8
  javaTargetCompatibility = JavaVersion.VERSION_1_8

  // Libraries
  appcompat7Version = '23.1.0'
  supportAnnotations = '23.1.0'
  recyclerviewVersion = '23.1.0'
  designVersion = '23.1.0'
  fragmentargsVersion = '2.1.0'
  butterknifeVersion = '7.0.1'
  icepickVersion = '3.1.0'
  retrofitVersion = '2.0.0-beta2'
  picassoVersion = '2.5.2'
  okhttpVersion = '2.3.0'
  parcelablepleaseVersion = '1.0.1'
  annotatedadapterVersion = '1.1.1.1-SNAPSHOT'
  rxjavaVersion = '1.0.14'
  rxandroidVersion = '1.0.1'
  dagger2Version = '2.0'


  // Test Libs
  robolectricVersion = '3.0'
  junitVersion = '4.12'
  mockitoVersion = '2.0.5-beta'
  powermockVersion = '1.6.2'
  leakcanaryVersion = '1.3.1'
}
